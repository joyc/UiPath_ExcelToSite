<body>

	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

	    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Customer Service</a>

	   <input class="form-control form-control-dark w-25" type="text" placeholder="Search" aria-label="Search">

</li>

<section id="loginform" class="outer-wrapper">
  <div class="inner-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
        <h2 class="text-center">Add Customer</h2>
        <form action="customer-success.html" role="form">
          <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="Age">Age</label>
            <input type="text" class="form-control" id="Age" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="BirthYear">Birth Year</label>
            <input type="text" class="form-control" id="BirthYear" placeholder="Enter birth year">
          </div>
          <div class="form-group">
              <label for="EmailAddress">Email address</label>
              <input type="email" class="form-control" id="EmailAddress" placeholder="Enter email">
          </div>

 	  <a class="btn btn-default" href="customers.html">Cancel</a>

  	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
    </div>
  </div>
</div>
</div>
</section>
